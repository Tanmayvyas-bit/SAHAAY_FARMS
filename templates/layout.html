      <script>
        function getWeather() {
          const city = document.getElementById('city-input').value;
          // Fetch weather data from API and update the DOM
          console.log('Fetching weather for:', city);
          // Example of updating the values dynamically
          document.querySelector('.temp').textContent = '25°C';
          document.querySelector('.city').textContent = city;
